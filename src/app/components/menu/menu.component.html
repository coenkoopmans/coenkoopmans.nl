<button class="menu-button" type="button" [ngClass]="{'menu-button--close': menuOpen}" (click)="menuOpen = !menuOpen">
    <img class="menu-button--image" [src]="menuImage" aria-hidden="true">
</button>
<div class="menu-container" [ngClass]="{'menu-container--open': menuOpen}">
  <menu class="menu">
    <li class="menu__item">
      <a class="menu__link" (click)="navigate(pages.Intro)">Intro</a>
    </li>
    <li class="menu__item">
      <a class="menu__link" (click)="navigate(pages.Skills)">Skills</a>
    </li>
    <li class="menu__item">
      <a class="menu__link" (click)="navigate(pages.About)">Over mij</a>
    </li>
  </menu>
</div>
